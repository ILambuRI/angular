<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script src="./lib/angular/angular.min.js"></script>
        <script src="./main.js"></script>        
    </head>
    <body>
        <div ng-init="text='Hello world'"  ng-controller="Controller1 as alias">
            {{ text }} <br>
            {{ name }} <br>
            {{ alias.name }} <br>
            <hr>

            <div ng-init="text='Hello world'"  ng-controller="Controller2 as alias2">
                {{ name }} <br>
                {{ alias.name }} <br>
                {{ alias2.name }}  <br>       
            </div>
        
            <div ng-init="list=['Hello', 'world', 'angular']">
            
                <input type="text" ng-model="searchList"/>
                <ul>
                    <li ng-repeat="li in list | filter:searchList">
                        {{ li }}
                    </li>
                </ul>

                <button ng-click="alias.addGoods(searchList)">Push</button>
                <ul>
                    <li ng-repeat="li in alias.goods track by $index">
                        {{ li }}
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="Controller">
            <my-dialog info="naomi" obj="name">Check out the contents, {{name}}!</my-dialog>
        </div>

        <br><hr>
        <div ng-controller="ContactController">
            <form class="well">
                <label>Name</label>
                <input type="text" name="name" ng-model="newcontact.name" />
                <label>Email</label>
                <input type="text" name="email" ng-model="newcontact.email" />
                <label>Phone</label>
                <input type="text" name="phone" ng-model="newcontact.phone" />
                <input type="hidden" ng-model="newcontact.id" />
                <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
            </form>
            <br/>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>
                            <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a>
                             | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
